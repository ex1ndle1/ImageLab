<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to Image Lab</h1>  
    {% for image in images %}
        <div>
        <h2>{{ image.title }}</h2>
        <img src="{{ image.image.url }}" alt="{{ image.title }}" width="300">
        <p>Category: {{ image.category.name }}</p>
        </div>
    {% endfor %}


</body>
</html>
